<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">


<head>

	<title th:inline="text">Service Data</title>


	<script th:replace="/graphs/head :: pageContent"></script>

	<script th:inline="javascript">

		var serviceName = /*[[ ${ serviceName } ]]*/ null;

		var uiSettings = {
			baseUrl: BASE_URL,
			pageTitle: serviceName + " : " + document.title,
			containerId: "#applicationGraphs",
			metricType: METRICS_APPLICATION,
			life:	 /*[[ ${ life } ]]*/ null,
			testHost: /*[[ ${ testHostOnDesktop } ]]*/ null,
			isForceHostToLocalhost: /*[[ ${ testHostForceLocalHost } ]]*/ null,
			eventUser: /*[[ ${ eventUser } ]]*/ null,
			// eventMetricsUrl: /*[[ ${ eventMetricsUrl } ]]*/ null ,
			eventMetricsUrl: SERVICE_URL + "/metricsApi/",
			localApplicationService: /*[[ ${ serviceName } ]]*/ null
		}




// $("header").html('<div class="noteHighlight" >' + serviceName + " : Application Graphs" + '</div>') ;

	</script>


	<script type="module"
			th:src=" @{ ${ @mvcResourceUrlProvider.getForLookupPath('/js/modules/graphs/stand-alone.js')} }"></script>


	<style>
		#csapPageVersion,
		header>div:first-of-type {
			display: none;
		}

		.ui-widget {
			font-size: 0.8em;
		}

		footer {
			display: none;
		}
	</style>
</head>

<body id=graph-local
	  th:inline="text"
	  class="grap-local csap-scrollable theme-dark">

	<header th:replace="csap/fragments/page :: header"></header>


	<article class=content>
		<div id="applicationGraphs"
			 class=scrolling-graphs
			 style="font-size: 0.9em"></div>

		<aside>
			<div th:replace="/graphs/template :: pageContent"></div>

		</aside>

	</article>

</body>

</html>
