<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">


<head>

	<title th:inline="text">Host Shared</title>


	<script th:replace="/graphs/head :: pageContent"></script>


	<script th:inline="javascript">

		window.agentHostUrlPattern = /*[[${ agentHostUrlPattern }]]*/ null;

		window.uiSettings = {
			pageTitle: /*[[ ${ pageTitle } ]]*/ null,
			baseUrl: BASE_URL,
			containerId: "#hostGraphs",
			metricType: METRICS_HOST,
			life:	 /*[[ ${ life } ]]*/ null,
			testHost: /*[[ ${ testHostOnDesktop } ]]*/ null,
			isForceHostToLocalhost: /*[[ ${ testHostForceLocalHost } ]]*/ null,
			eventUser: /*[[ ${ eventUser } ]]*/ null,
			// eventMetricsUrl: /*[[ ${ eventMetricsUrl } ]]*/ null,
			eventMetricsUrl: SERVICE_URL + "/metricsApi/",

		}

	</script>


	<script type="module"
			th:src=" @{ ${ @mvcResourceUrlProvider.getForLookupPath('/js/modules/graphs/stand-alone.js')} }"></script>


</head>


<body id=graph-local
	  th:inline="text"
	  class="grap-local csap-scrollable theme-dark">

	<header th:replace="csap/fragments/page :: header"></header>


	<article class=content>
		<div id="hostGraphs"
			 class=scrolling-graphs
			 style="font-size: 0.9em"></div>

		<aside>
			<div th:replace="/graphs/template :: pageContent"></div>

		</aside>

	</article>

</body>

</html>
